<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="nav nav--main">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
          <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
          <li class="nav__item"><a class="nav__link" href="practice.html">Практика</a></li>
          <li class="nav__item"><a class="nav__link" href="goods.html">Товары</a></li>
          <li class="nav__item"><a class="nav__link nav__link--active" href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="section-title">Контакты</div>
      <div class="contacts">
        <div class="contacts__info">Адрес электронной почты: mirea@web.ru</div>
        <div class="contacts__info">Телефон горячей линии: +7 (800) 555-35-35</div>
        <div class="contacts__info">Время работы: Пн-Пт: 9:00 - 18:00</div>
        <div class="contacts__info">Адрес: г. Москва, ул. Проспект Вернадского, 78</div>
      </div>
      <form class="form" action="#" method="post">
        <div class="form__group">
          <label class="form__label" for="name">Имя:</label>
          <input class="form__input" type="text" id="name" name="name" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="email">Email:</label>
          <input class="form__input" type="email" id="email" name="email" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="category">Категория обращения:</label>
          <select class="form__input" id="category" name="category" required>
            <option>Общие вопросы</option>
            <option>Техническая поддержка</option>
            <option>Жалоба</option>
          </select>
        </div>
        <div class="form__group">
          <label class="form__label" for="message">Сообщение:</label>
          <textarea class="form__input" id="message" name="message"></textarea>
        </div>
        <button class="form__button" type="submit">Отправить</button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__text">Falcons © 2025</div>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты Falcons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="bi bi-lightning-fill me-2"></i>Falcons</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html"><i class="bi bi-house me-1"></i>Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html"><i class="bi bi-newspaper me-1"></i>Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practice.html"><i class="bi bi-code-slash me-1"></i>Практика</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html"><i class="bi bi-cart me-1"></i>Товары</a></li>
                <li class="nav-item"><a class="nav-link active" href="contacts.html"><i class="bi bi-telephone me-1"></i>Контакты</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4">
    <section class="mb-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <i class="bi bi-telephone"></i> Контакты
            </div>
            <div class="card-body">
                <p><b>Email:</b> mirea@web.ru</p>
                <p><b>Телефон:</b> +7 (800) 555-35-35</p>
                <p><b>Время работы:</b> Пн-Пт 9:00–18:00</p>
                <p><b>Адрес:</b> г. Москва, ул. Проспект Вернадского, 78</p>
            </div>
        </div>
    </section>
    <section>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-envelope"></i> Форма обратной связи
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория обращения</label>
                        <select class="form-select" id="category" name="category">
                            <option>Общие вопросы</option>
                            <option>Техническая поддержка</option>
                            <option>Жалоба</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Отправить</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-0">© Falcons 2025</p>
        <div>
            <a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
            <a href="#" class="text-white text-decoration-none">Вверх</a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
